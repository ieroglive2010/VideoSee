<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доступ ограничен</title>
    <script>
        async function checkCountry() {
            try {
                // Используем сторонний API для определения страны
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                const userCountry = data.country;

                // Замените 'RU' на код страны, для которой вы хотите ограничить доступ
                if (userCountry === 'RU') {
                    document.getElementById('content').innerHTML = '<h1>Доступ запрещён для пользователей из России.</h1>';
                } else {
                    document.getElementById('content').innerHTML = '<h1>Добро пожаловать на наш сайт!</h1>';
                }
            } catch (error) {
                console.error('Ошибка при определении страны:', error);
                document.getElementById('content').innerHTML = '<h1>Произошла ошибка. Попробуйте позже.</h1>';
            }
        }

        window.onload = checkCountry;
    </script>
</head>
<body>
    <div id="content">
        <h1>Загрузка...</h1>
    </div>
</body>
</html>
