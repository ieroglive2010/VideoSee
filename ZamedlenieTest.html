<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Замедление загрузки</title>
    <script>
        async function checkCountryAndDelay() {
            // Используем сторонний API для определения страны
            const response = await fetch('https://ipapi.co/json/');
            const data = await response.json();
            const userCountry = data.country;

            // Замените 'RU' на код страны, для которой вы хотите замедлить загрузку
            if (userCountry !== 'RU') {
                // Добавляем задержку в 5 секунд (5000 миллисекунд)
                await new Promise(resolve => setTimeout(resolve, 30000));
            }

            // После задержки загружаем контент
            document.getElementById('content').innerHTML = '<h1>Добро пожаловать на наш сайт!</h1>';
        }

        window.onload = checkCountryAndDelay;
    </script>
</head>
<body>
    <div id="content">
        <h1>Загрузка...</h1>
    </div>
</body>
</html>
